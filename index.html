<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- title of the webpage -->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-secondary text-white">
      <h1 class="display-3" style="-webkit-text-stroke-width: 2px; -webkit-text-stroke-color: black;"><strong>Work Day Scheduler</strong></h1>
      <p class="lead" ><em>A simple calendar app for scheduling your work day</em></p>
      <p id="currentday" class="lead"></p>
    </header>
    <!-- created a container to hold all of the time slots -->
    <div class="container">
      <!-- created div tags for every time slot -->
      <!-- also assigned every time slot a unique id -->
      <div class="row">
        <div class="col-md-3"><p><em>9:00 AM</em></p></div>
        <div class="col-md-6"><textarea class="userinput" id="9-text" cols="40" rows="1"></textarea></div>
        <div class="col-md-3"><button class="btn btn-dark" id="9-save">Save</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><p><em>10:00 AM</em></p></div>
        <div class="col-md-6"><textarea class="userinput" id="10-text" cols="40" rows="1"></textarea></div>
        <div class="col-md-3"><button class="btn btn-dark" id="10-save">Save</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><p><em>11:00 AM</em></p></div>
        <div class="col-md-6"><textarea class="userinput" id="11-text" cols="40" rows="1"></textarea></div>
        <div class="col-md-3"><button class="btn btn-dark" id="11-save">Save</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><p><em>12:00 PM</em></p></div>
        <div class="col-md-6"><textarea class="userinput" id="12-text" cols="40" rows="1"></textarea></div>
        <div class="col-md-3"><button class="btn btn-dark" id="12-save">Save</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><p><em>1:00 PM</em></p></div>
        <div class="col-md-6"><textarea class="userinput" id="13-text" cols="40" rows="1"></textarea></div>
        <div class="col-md-3"><button class="btn btn-dark" id="13-save">Save</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><p><em>2:00 PM</em></p></div>
        <div class="col-md-6"><textarea class="userinput" id="14-text" cols="40" rows="1"></textarea></div>
        <div class="col-md-3"><button class="btn btn-dark" id="14-save">Save</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><p><em>3:00 PM</em></p></div>
        <div class="col-md-6"><textarea class="userinput" id="15-text" cols="40" rows="1"></textarea></div>
        <div class="col-md-3"><button class="btn btn-dark" id="15-save">Save</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><p><em>4:00 PM</em></p></div>
        <div class="col-md-6"><textarea class="userinput" id="16-text" cols="40" rows="1"></textarea></div>
        <div class="col-md-3"><button class="btn btn-dark" id="16-save">Save</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><p><em>5:00 PM</em></p></div>
        <div class="col-md-6"><textarea class="userinput" id="17-text" cols="40" rows="1"></textarea></div>
        <div class="col-md-3"><button class="btn btn-dark" id="17-save">Save</button></div>
      </div>
    </div>
    <!-- footer at the bottom of the page with the developer's name -->
    <footer class="text-center bg-secondary text-white">
      <h6 class="p-4 m-4">
        <strong>Jourdan Gundersen</strong><br>
        KU Coding Bootcamp
      </h6>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
